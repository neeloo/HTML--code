<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick write html & css</title>
</head>
<body>

    <!-- SHORT FORM OF THAT ARE USED IN HTML AND CSS -->
    
    <!-- (1)multificaltion* -->
    <!-- ul>li*3  OR ul>li*n      where n is any natural number-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- (2) child > -->
    <!-- table>tr>td     use this write table child -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- (3) Sibling +  -->
    <!-- h1+h2+p+btn     write any sibling -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <button></button>

    <!-- (4) Climp up(^)-->
    <!-- table>tr>td^^ul>li     write to table at same type of list or any other of child -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <ul>
        <li></li>
    </ul>

    <!-- (5) Grouping()-->
    <!-- (table>tr>td)*2    it give same type of table -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>

  






















    
</body>
</html>
